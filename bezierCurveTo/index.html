<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>bezierCurveTo</title>
    <style>
        li{
            list-style-type: none;
        }
        canvas{
            background-color: aqua;
        }

        #text{
            position: absolute;
            left: 700px;
            top: 100px;
        }
    </style>
</head>
<body>
<ul>
    <li>x0:<input data-i="x0" type="number"/></li>
    <li>y0:<input data-i="y0"  type="number"/></li>
    <li>x1:<input data-i="x1"  type="number"/></li>
    <li>y1:<input data-i="y1"  type="number"/></li>
    <li>x2:<input data-i="x2"  type="number"/></li>
    <li>y2:<input data-i="y2"  type="number"/></li>
    <li>x3:<input data-i="x3"  type="number"/></li>
    <li>y3:<input data-i="y3"  type="number"/></li>
</ul>
<ul id="text">
    <li></li>
    <li>bezierCurveTo(x1,y1,x2,y2,x3,y3)</li>
</ul>
<canvas id="demo" width="500" height="500"></canvas>

<script>
    var demo=document.querySelector('#demo'),
    ctx=demo.getContext('2d');
    var bezierCurveTo={
        x0:50,
        y0:200,
        x1:250,
        y1:200,
        x2:250,
        y2:300,
        x3:150,
        y3:400,
    drawLine(){
        document.querySelector('#text>li:first-of-type').innerHTML=`bezierCurveTo(${this.x1},${this.y1},${this.x2},${this.y2},${this.x3},${this.y3})`;
        demo.width=demo.width;
        ctx.strokeStyle='red';
        ctx.beginPath();
        ctx.moveTo(this.x0,this.y0);
        ctx.fill();
        ctx.fillText(`x0:${this.x0},y0:${this.y0}`,this.x0,this.y0-10);
        ctx.bezierCurveTo(this.x1,this.y1,this.x2,this.y2,this.x3,this.y3);
        ctx.stroke();


        ctx.strokeStyle='green';  
        ctx.beginPath();
        ctx.moveTo(this.x0,this.y0);
        ctx.lineTo(this.x1,this.y1);
        ctx.fillText(`x1:${this.x1},y1:${this.y1}`,this.x1,this.y1-10);
        ctx.moveTo(this.x1,this.y1);
        ctx.lineTo(this.x2,this.y2);
        ctx.fillText(`x2:${this.x2},y2:${this.y2}`,this.x2+10,this.y2);
        ctx.moveTo(this.x2,this.y2);
        ctx.lineTo(this.x3,this.y3);
        ctx.fillText(`x3:${this.x3},y3:${this.y3}`,this.x3+10,this.y3);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(this.x0,this.y0);
        ctx.arc(this.x2,this.y2,2,0,2*Math.PI);
        ctx.moveTo(this.x0,this.y0);
        ctx.arc(this.x1,this.y1,2,0,2*Math.PI);
        ctx.moveTo(this.x0,this.y0);
        ctx.arc(this.x0,this.y0,2,0,2*Math.PI);
        ctx.fill();
    }
};
bezierCurveTo.drawLine();


for(let d of document.querySelectorAll('input')){
    d.value=bezierCurveTo[d.dataset.i];
    d.oninput=function(){
        bezierCurveTo[this.dataset.i]=+this.value;
        bezierCurveTo.drawLine();
    }
}
</script>
</body>
</html>
