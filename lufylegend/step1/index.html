<body>
    <div id="start">loding......</div>
    <script>
        var loader={};
        init(60, 'start', 500, 500, showImg);
        function showImg(){
            loader=new LLoader();
            loader.addEventListener(LEvent.COMPLETE,loadBitmapdata);
            loader.load('../img/timg.jpg','bitmapData');
        }

        function loadBitmapdata(e){
            var bitmapData=new LBitmapData(loader.content,200,200,300,300);
            var bitmap=new LBitmap(bitmapData);
            // bitmap.x=100;
            // bitmap.rotate=45;
            // bitmap.alpha=.5;
            // bitmap.scaleX=.9;
              //addChild(bitmap);
            var layer=new LSprite();
            addChild(layer);
            layer.addChild(bitmap);
        }
    </script>
</body>
